name: webEconomize
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  flutter_localizations:
    sdk: flutter
  custom_radio_grouped_button: ^1.0.0
  datetime_picker_formfield: ^1.0.0
  intl: ^0.16.0
  flutter_masked_text: ^0.8.0
  provider: ^4.1.3
  flushbar: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - lib/assets/logo.png
  
  uses-material-design: true
  fonts:

  - family: Power
    fonts:
    - asset: lib/fonts/power.ttf

  - family: Exit
    fonts:
    - asset: lib/fonts/exit.ttf

  - family: PoupancaIcons
    fonts:
    - asset: lib/fonts/poupanca.ttf

  - family: MetasIcons
    fonts:
    - asset: lib/fonts/metas.ttf

  - family: Porco
    fonts:
    - asset: lib/fonts/porco.ttf